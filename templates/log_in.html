{% extends 'base.html' %}

{% block title %} Log in! {% endblock %}

{% block body %}
<div class="log_in">
<h2>Log in!</h2>
<form action="/login" method="POST">
    <p>
        Email: <input type="text" name="email">
    </p>

    <p>
        Password: <input type="password" name="password">
    </p>

    <p>
        <input type="submit">
    </p>
</form>
</div>
{% endblock %}
